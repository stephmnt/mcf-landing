{% include head.html %}
    <!-- MAIN CONTENT PART START -->
	<div class="bg-img color-white main-container">
{% include nav.html %}
		<!-- BODY CONTENT PART START -->
		<div id="main-content-{{ page.nav }}" class="xs-no-positioning fixed fixed-middle">


			<!-- TITLE PART START -->
			<div class="container">
				<div class="row align-items-center">
					<div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
						<div class="title text-left">
							<span class="about-main-title">{{ page.title }}</span>
						</div>

						<div class="content-text">
							{{ content }}
						</div>
					</div>

					<div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 text-center">
						<div class="about-img-box">
							<div class="about_img">
								<img class="w-100" src="assets/img/about-team.png" alt="">
							</div>

							<div class="top-shape"></div>
						</div>
					</div>

				</div>
			</div>
			<!-- TITLE PART END -->			

		</div>
		<!-- BODY CONTENT PART END -->

		<!-- FOOTER PART START-->
		<div id="footer" class="fixed fixed-bottom bg-footer py-3">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-xs-12 col-sm-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 text-center">
						<a href="#">&copy; 2021 MCF</a>
					</div>

					<div class="col-xs-12 col-sm-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 text-center">
						<div class="footer-logo">
							<img class="w-100" src="{{ site.url }}/assets/img/logo.png" alt="">
						</div>
					</div>

					<!-- /START SOCIAL ICONS -->
					<div class="col-xs-12 col-sm-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">
						<div class="text-center">
							<ul class="list-inline social-icons social-icons">
								<li><a href="https://www.linkedin.com/in/stephanemanet" target="_blank" class=""><i class="icofont icofont-social-linkedin"></i></a></li>
								<li><a href="https://github.com/stephmnt/mcf-landing" target="_blank" class=""><i class="icofont icofont-social-github"></i></a></li>
							</ul>
						</div>
					</div>
					<!-- /END SOCIAL ICONS -->
				</div>
			</div>
		</div>
		<!-- FOOTER PART END-->

	</div>
	<!-- /MAIN CONTENT PART ENDS -->

	<!-- jQuery -->
	<script src="{{ site.url }}/assets/js/jquery-3.2.1.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="{{ site.url }}/assets/js/bootstrap.min.js"></script>
	<!-- scripts -->
	<script src="{{ site.url }}/assets/js/scripts.js"></script>
</body>
</html>
